<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="styleweek2challenge.css">
    <title>Dating Website form</title>
</head>

<body>
    <h3><b>Please Enter your details for Our Dating Website!</b></h3>
    <section class="contenedor">
        <form action="https://learn.nucamp.co/show_everything.php" method="POST" enctype="multipart/form-data">

            <fieldset class="hijo">
                <legend class="leyenda">Your face</legend>
                <label for="image">Your image:</label><input type="file" name="avatar" value="choose file"><br>
                <label for="image preview">Preview:</label>
            </fieldset>

            <fieldset class="hijo">
                <legend class="leyenda"> Your general details</legend>
                <label for="name">Name:</label><br><input type="text" name="name" value="write your full name"><br>
                <p class="control inline">
                    <label for="Gender" class="labelauto">
                        Gender:
                    </label>
                    <label for="male">
                        <input type="radio" name="gender" class="radio" id="male" value="male">Male
                    </label>

                    <label for="female">
                        <input type="radio" name="gender" class="radio" id="female" value="female">Female
                    </label>
                </p>
                <label for="age">Age:</label><br><input type="text" name="age" value="18"><br>
                <label for="Date of birth">Date of birth:</label><br><input type="date" name="date of birth"
                    value="dd/mm/yyyy"><br>
                <label for="color">Favourite color:</label><input type="color" name="color" value="#000000"><br>
                <label for="country">Which country:</label><select name="countries" id="countries">
                    <option value="no selection"></option>
                    <option value="Usa">Usa</option>
                    <option value="China">China</option>
                    <option value="Spain">Spain</option>
                    <option value="Canada">Canada</option>
                    <option value="Mexico">Mexico</option>
                </select>


            </fieldset>
            <fieldset class="hijo">
                <legend class="leyenda">Your indicators</legend>
                <label for="Height">Height:</label><br>short<input type="range" min="0" max="80" id="height"
                    name="height">Tall
                <label for="Height">Salary:</label><br>Poor<input type="range" min="0" max="80" id="salary"
                    name="salary">Rich

            </fieldset>
            <fieldset class="hijo">
                <legend class="leyenda">Your contact information</legend>
                <p class="control">
                    <label for="email">Your email:</label>
                    <input type="email" name="email" id="email" value="here your @email">
                </p>
                <label for="mobile">Phone number:</label><input type="tel" name="mobile" id="mobile"
                    value="write your number"><br>
                <label for="address">Address: </label><textarea cols="10" rows="3" name="address"
                    id="address">here your address</textarea><br>
                <label for="method to contact you" class="labelauto">Method to contact you: </label>
                <input type="checkbox" name="email2" id="email2">Email
                <input type="checkbox" name="Whasapp" id="Whas">Whasapp
                <input type="checkbox" name="Inapp chat" id="Inapp">Inapp Chat
            </fieldset>

            <input type="submit" name="submit" id="submit">




        </form>

    </section>

    <script src="https://url.nucamp.co/datingjs"></script>

</body>

</html>
