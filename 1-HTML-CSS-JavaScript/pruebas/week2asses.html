<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="styleweek2.css">
    <title>Dating Website form</title>
</head>
<body>
   <h3> <b>Please Enter your details for Our Dating Website!</b><h3></h3>
   <section>
       <form action="https://learn.nucamp.co/show_everything.php" method="POST" enctype="multipart/form-data">
    <div class="face">
        <fieldset>
            <legend>Your face</legend>
            <label for="image">Your image:</label><input type="file" name="avatar" value="choose file"><br>
            <label for="image preview">preview</label><img src="https://es.visafoto.com/img/docs2/cn_passport.jpg" width="100px" alt="photo" title="photo" id="preview">
        </fieldset>
    </div>
    <fieldset>
        <legend> Your general details</legend>
        <label for="name">Name:</label><input type="text" name="name" value="write your full name"><br>
        <label for="Gender" class="labelauto">Gender:</label><input type="radio" name="male" class="radio" value="male">Male 
        <input type="radio" name="female" class="radio"value="female">Female<br>
        <label for="age">Age:</label><input type="text" name="age" value="18"><br>
        <label for="Date of birth">Date of birth:</label><input type="date" name="date of birth" value="dd/mm/yyyy"><br>
        <label for="color">Favourite color:</label><input type="color" name="color" value="#000000"><br>
        <label for="country">Which country:</label><select name="countries" id="countries">
            <option value="no selection"></option>
            <option value="Usa">Usa</option>
            <option value="China">China</option>
            <option value="Spain">Spain</option>
            <option value="Canada">Canada</option>
            <option value="Mexico">Mexico</option>
        </select>


    </fieldset>
    <fieldset>
        <legend>Your indicators</legend>
        <label for="Height">Height: </label><span class="spa1">short</span><input type="range" min="0" max="100" id="height" name="height"><span class="spa2">Tall</span><br>
        <label for="Height">Salary: </label><span class="spa1">Poor</span><input type="range" min="0" max="100" id="salary" name="salary"><span class="spa2">Rich</span>

    </fieldset>
    <fieldset>
        <legend>Your contact information</legend>
        <label for="email">Your email:</label><input type="email" name="email" id="email" value="here your @email"><br>
        <label for="mobile">Phone number:</label><input type="tel" name="mobile" id="mobile" value="write your number"><br>
        <label for="address">Address: </label><textarea cols="10" rows="3" name="address" id="address">here your address</textarea><br>
        <label for="method to contact you" class="labelauto">Method to contact you: </label>
        <input type="checkbox" name="email" id="email">Email 
        <input type="checkbox" name="Whasapp" id="Whas">Whasapp 
        <input type="checkbox" name="Inapp chat" id="Inapp">Inapp Chat 
    </fieldset>

    <input type="submit" name="submit" id="submit">
    
    
    
    </form>
       
   </section>
   
<script src="https://url.nucamp.co/datingjs"></script>
    
</body>
</html>
