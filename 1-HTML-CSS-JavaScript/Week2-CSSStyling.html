<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="me" content="styling css">
    <title>WEEk2CSSstyling</title>
    <style>
        a:link{background: yellow;}
        a:visited{background: pink;}
        a:hover{background: lightgreen;}
        a:active{background: purple;}
        a:empty{background: brown;}
    </style>
</head>
<body>
    <a href="http://www.google.com">google</a>
    <a href="http://www.microsoft.com">Microsoft</a>
    <a href="http://www.twitter.com">Twitter</a>
    <a href="http://www.facebook.com">Facebook</a>
    <ol>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>four</li>
    </ol>
    <div style="background:yellow; font-size:16pt; font-family:courier; position:absolute; top:200px; left:60px">
    </div>
    <div style="background: lightblue; font-size:18pt; position:absolute;top: 220px;left: 80px">

    </div>
</body>
</html>
