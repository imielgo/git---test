<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Guessing Color game</title>
</head>
<body>
    <script>
        var target;
var guess_input_text;
var guess_input;
var finished = false;
var guesses = 0;
var colors=["blue","cyan","gold","gray","green","magenta","orange","red","white","yellow"];

function do_game(){
	var random_number = Math.random() * colors.length-1;
	var random_number_integer = Math.floor(random_number);
    target = random_number_integer;
   


   
	while (!finished) {
		guess_input_text = prompt("I am thinking of a color" + 
		"in the range blue to yellow.\n\n" +
		"What kind of color I am thinking of? ");
		guess_input = colors.indexOf(guess_input_text);
		guesses += 1;
        finished = check_guess();
        
        function check_guess() {
	if ( guess_input==-1)
		alert("this is not a color of the list.\n\n");
		return false;
	}
	if ((guess_input < 9) || (guess_input > 9)) {
		alert(" The color is not correct");
		return false;
	}
	if (guess_input > target) {
		alert("Your number is alphabetically higher than mine!");
		return false;
	}
	if (guess_input < target) {
		alert("Your number is alphabetically lower than mine!");
		return false;
	}
	alert("You got it! The color was " + target +
	".\n\n\nIt took you " + guesses +
	" guesses to get the number!");
	return true;
}

    </script>
    
</body>
</html>
